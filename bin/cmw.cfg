!
! ckw setting
!

!Ckw*foreground: white
!Ckw*background: midnightblue
!Ckw*cursorColor:     green
!Ckw*cursorImeColor:  red
!Ckw*backgroundBitmap: ckw_background.bmp

Ckw*title: ckw[cmd]
Ckw*exec:  cmd.exe
!Ckw*exec:  nyacus.exe
!Ckw*exec:  python.exe
!Ckw*chdir: c:\
!Ckw*chdir: %UserProfile%

Ckw*scrollHide:  no
Ckw*scrollRight: yes
Ckw*internalBorder: 1
Ckw*lineSpace: 0
Ckw*topmost: no
Ckw*transp: 220
Ckw*transpColor: #000000

Ckw*font: MS Gothic
Ckw*fontSize: 12

Ckw*geometry:  80x26
Ckw*saveLines: 500

Ckw*color0:  #333333
Ckw*color1:  #4682B4
Ckw*color2:  #90EE90
Ckw*color3:  #00BFFF
Ckw*color4:  #FF00FF
Ckw*color5:  #FF8080
Ckw*color6:  #FFFF00
Ckw*color7:  #CCCCCC

Ckw*color8:  #333333
Ckw*color9:  #4682B4
Ckw*color10: #90EE90
Ckw*color11: #00BFFF
Ckw*color12: #FF00FF
Ckw*color13: #FF8080
Ckw*color14: #FFFF00
Ckw*color15: #CCCCCC
